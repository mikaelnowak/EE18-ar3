<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='map'></div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3VubmFybnRpIiwiYSI6ImNrbDZkcnFjdDBvNGUycXFwc2RmbzM3bHAifQ.IlYnjpgsvyrVe-IC6k3RsQ'; // replace this with your access token
    
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gunnarnti/ckm1xg7kxamz717qkr8lc8wqg',
      center: [18.066675, 59.326885],
      zoom: 10
    });

    var popup1 = new mapboxgl.Popup({ offset: 25 })
        .setHTML('<p>hej1.</p>');

    var marker1 = new mapboxgl.Marker()
        .setLngLat([18.0, 59.37])
        .setPopup(popup1)
        .addTo(map);

    var popup2 = new mapboxgl.Popup({ offset: 25 })
        .setHTML('<p>hej2.</p>');

    var marker2 = new mapboxgl.Marker()
        .setLngLat([17.837418, 59.424134])
        .setPopup(popup2)
        .addTo(map);

    var popup3 = new mapboxgl.Popup({ offset: 25 })
        .setHTML('<img src="./bilder/unnamed.png">');

    var marker3 = new mapboxgl.Marker()
        .setLngLat([17.337418, 59.454134])
        .setPopup(popup3)
        .addTo(map);

    </script>
  </body>
</html>
